name: ci

on:
  pull_request:
  push:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    name: Unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Java 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Unit tests + format/lint/coverage
        run: ./gradlew check

      - name: Upload JaCoCo reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports
          path: |
            **/build/reports/jacoco/test/html
            **/build/reports/jacoco/test/jacocoTestReport.xml

  migrate-check:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: miniserversystem
          POSTGRES_USER: miniserversystem
          POSTGRES_PASSWORD: miniserversystem
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U miniserversystem -d miniserversystem"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    steps:
      - uses: actions/checkout@v5

      - name: Flyway migrate (entitlement)
        run: |
          docker run --rm --network host \
            -v "$PWD/app/entitlement/src/main/resources/db/migration:/flyway/sql" \
            flyway/flyway:latest \
            -url="jdbc:postgresql://127.0.0.1:5432/miniserversystem" \
            -user="miniserversystem" -password="miniserversystem" \
            -schemas="entitlement" \
            -table="flyway_schema_history_entitlement" \
            -createSchemas=true \
            migrate

      - name: Flyway migrate (notification)
        run: |
          docker run --rm --network host \
            -v "$PWD/app/notification/src/main/resources/db/migration:/flyway/sql" \
            flyway/flyway:latest \
            -url="jdbc:postgresql://127.0.0.1:5432/miniserversystem" \
            -user="miniserversystem" -password="miniserversystem" \
            -schemas="notification" \
            -table="flyway_schema_history_notification" \
            -createSchemas=true \
            migrate

  e2e:
    name: E2E (kind + k8s deploy)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: unit

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Java 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Create kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: mss
          wait: 120s

      - name: Guard kubectl context (kind-mss)
        run: |
          set -eux
          kubectl config use-context kind-mss
          test "$(kubectl config current-context)" = "kind-mss"
          kubectl --context kind-mss cluster-info
          kubectl --context kind-mss get nodes
          kubectl --context kind-mss wait --for=condition=Ready nodes --all --timeout=120s

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v4.0.4

      - name: Install Istio (with ingress gateway)
        run: |
          set -eux
          ISTIO_VERSION=1.29.0
          curl -L https://istio.io/downloadIstio | ISTIO_VERSION="${ISTIO_VERSION}" TARGET_ARCH=x86_64 sh -
          export PATH="$PWD/istio-${ISTIO_VERSION}/bin:$PATH"
          istioctl version --remote=false
          istioctl install -y \
            --set profile=minimal \
            --set values.defaultRevision=default \
            --set components.ingressGateways[0].name=istio-ingressgateway \
            --set components.ingressGateways[0].enabled=true
          kubectl -n istio-system rollout status deploy/istiod --timeout=240s
          kubectl -n istio-system rollout status deploy/istio-ingressgateway --timeout=240s

      - name: Build images (Jib -> local Docker)
        run: |
          set -eux
          # deploy/helm/miniserversystem-platform/values-ci.yaml が tag=ci を前提
          ./gradlew :app:gateway-bff:jibDockerBuild  -Djib.to.image=gateway-bff:ci
          ./gradlew :app:account:jibDockerBuild      -Djib.to.image=account:ci
          ./gradlew :app:entitlement:jibDockerBuild  -Djib.to.image=entitlement:ci
          ./gradlew :app:matchmaking:jibDockerBuild  -Djib.to.image=matchmaking:ci
          ./gradlew :app:notification:jibDockerBuild -Djib.to.image=notification:ci

      - name: Load images into kind
        run: |
          set -eux
          kind load docker-image --name mss gateway-bff:ci
          kind load docker-image --name mss account:ci
          kind load docker-image --name mss entitlement:ci
          kind load docker-image --name mss matchmaking:ci
          kind load docker-image --name mss notification:ci

      - name: Deploy infra (kustomize overlay ci)
        run: |
          set -eux
          # deploy/kustomize/infra/overlays/ci は Postgres を emptyDir にする
          kubectl apply -k deploy/kustomize/infra/overlays/ci

          kubectl -n miniserversystem rollout status deploy/redis --timeout=180s
          kubectl -n miniserversystem rollout status deploy/nats  --timeout=180s
          kubectl -n miniserversystem rollout status deploy/keycloak --timeout=240s
          kubectl -n miniserversystem rollout status statefulset/postgres --timeout=180s

      - name: Verify Keycloak bootstrap (realm/client/user)
        run: |
          set -eux
          chmod +x script/e2e/check-keycloak.sh
          ./script/e2e/check-keycloak.sh \
            --namespace miniserversystem \
            --service keycloak \
            --local-port 18081 \
            --realm miniserversystem \
            --client-id gateway-bff \
            --client-secret changeit \
            --username test \
            --password test

      - name: Verify Istio prerequisites in miniserversystem namespace
        run: |
          set -euxo pipefail
          kubectl get mutatingwebhookconfiguration istio-sidecar-injector -o name
          kubectl get ns miniserversystem -o jsonpath='{.metadata.labels.istio-injection}'
          kubectl -n istio-system get deploy istiod istio-ingressgateway -o wide

      - name: Deploy apps (Helm values-ci.yaml)
        run: |
          set -euxo pipefail
          if ! helm upgrade --install miniserversystem-platform deploy/helm/miniserversystem-platform \
            -n miniserversystem --create-namespace \
            -f deploy/helm/miniserversystem-platform/values-ci.yaml \
            --wait --timeout 5m --debug; then
            echo "=== Helm deploy failed: dump diagnostics ==="
            kubectl -n miniserversystem get pods -o wide || true
            kubectl -n miniserversystem get deploy entitlement notification -o wide || true
            kubectl -n miniserversystem describe deploy entitlement || true
            kubectl -n miniserversystem describe deploy notification || true
            kubectl -n miniserversystem describe pod -l app=entitlement || true
            kubectl -n miniserversystem describe pod -l app=notification || true
            kubectl -n miniserversystem logs deploy/entitlement -c entitlement --tail=300 || true
            kubectl -n miniserversystem logs deploy/entitlement -c entitlement --previous --tail=300 || true
            kubectl -n miniserversystem logs deploy/notification -c notification --tail=300 || true
            kubectl -n miniserversystem logs deploy/notification -c notification --previous --tail=300 || true
            kubectl -n miniserversystem logs deploy/entitlement -c istio-proxy --tail=200 || true
            kubectl -n miniserversystem logs deploy/notification -c istio-proxy --tail=200 || true
            kubectl -n miniserversystem logs deploy/entitlement --all-containers=true --tail=300 || true
            kubectl -n miniserversystem logs deploy/notification --all-containers=true --tail=300 || true
            kubectl -n miniserversystem get peerauthentication,authorizationpolicy -o yaml || true
            kubectl -n miniserversystem get pods -l app=entitlement -o jsonpath='{.items[*].spec.containers[*].name}' || true
            kubectl -n miniserversystem get pods -l app=notification -o jsonpath='{.items[*].spec.containers[*].name}' || true
            kubectl -n miniserversystem get events --sort-by=.metadata.creationTimestamp || true
            exit 1
          fi

      - name: Manifest smoke test (Istio + NetworkPolicy)
        run: |
          set -eux
          chmod +x script/e2e/tests/istio-manifest-smoke.sh
          ./script/e2e/tests/istio-manifest-smoke.sh

      - name: Dump diagnostics (on failure)
        if: failure()
        run: |
          set -euxo pipefail
          kubectl get pods -n miniserversystem -o wide
          kubectl describe deploy entitlement -n miniserversystem || true
          kubectl describe deploy notification -n miniserversystem || true
          kubectl get events -n miniserversystem --sort-by=.metadata.creationTimestamp || true
          kubectl logs -n miniserversystem deploy/entitlement --tail=200 || true
          kubectl logs -n miniserversystem deploy/notification --tail=200 || true

      - name: E2E (health + OIDC + BFF->Account ownership)
        run: |
          set -eux
          chmod +x script/e2e/run.sh
          ./script/e2e/run.sh \
            --namespace miniserversystem \
            --gateway-namespace istio-system \
            --gateway-service istio-ingressgateway \
            --local-port 18080
