spring:
  config:
    activate:
      on-profile: ci
    
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:postgres}:${POSTGRES_PORT:5432}/${POSTGRES_DB:miniserversystem}
    username: ${POSTGRES_USER:miniserversystem}
    password: ${POSTGRES_PASSWORD:miniserversystem}
    hikari:
      schema: entitlement

  flyway:
    enabled: true

nats:
  enabled: true
  url: ${NATS_URL:nats://nats.miniserversystem.svc.cluster.local:4222}

entitlement:
  outbox:
    enabled: true

  retention:
    enabled: true
