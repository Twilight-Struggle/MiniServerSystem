spring:
  config:
    activate:
      on-profile: ci

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:postgres}:${POSTGRES_PORT:5432}/${POSTGRES_DB:miniserversystem}
    username: ${POSTGRES_USER:miniserversystem}
    password: ${POSTGRES_PASSWORD:miniserversystem}
    hikari:
      schema: notification

  flyway:
    enabled: true

nats:
  enabled: true
  url: ${NATS_URL:nats://nats:4222}

notification:
  delivery:
    enabled: true
    failure-injection:
      enabled: false
      user-id-prefix: ""

  retention:
    enabled: true
