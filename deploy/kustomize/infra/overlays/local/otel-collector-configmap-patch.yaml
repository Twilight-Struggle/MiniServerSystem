# Where: deploy/kustomize/infra/overlays/local/otel-collector-configmap-patch.yaml
# What: Local-only exporter config for OpenTelemetry Collector.
# Why: Forward traces to Jaeger all-in-one instead of debug exporter.
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: miniserversystem
data:
  collector.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
    processors:
      batch: {}
    exporters:
      otlp:
        endpoint: jaeger:4317
        tls:
          insecure: true
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp]
