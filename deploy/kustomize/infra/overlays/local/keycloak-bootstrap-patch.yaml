# Where: deploy/kustomize/infra/overlays/local/keycloak-bootstrap-patch.yaml
# What: Patch local Keycloak deployment to import bootstrap realm at startup.
# Why: Keep local and CI OIDC fixtures aligned with reproducible setup.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: miniserversystem
spec:
  template:
    spec:
      containers:
        - name: keycloak
          args:
            - start-dev
            - --http-port=8080
            - --import-realm
          volumeMounts:
            - name: keycloak-realm-import
              mountPath: /opt/keycloak/data/import
              readOnly: true
      volumes:
        - name: keycloak-realm-import
          configMap:
            name: keycloak-realm-bootstrap
            items:
              - key: miniserversystem-realm.json
                path: miniserversystem-realm.json
