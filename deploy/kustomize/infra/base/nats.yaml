apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: miniserversystem
spec:
  selector:
    app: nats
  ports:
    - port: 4222
      targetPort: 4222
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  namespace: miniserversystem
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: nats
          image: nats:2
          args:
            - "-js"
            - "-sd"
            - "/data"
            - "-m"
            - "8222"
            - "-p"
            - "4222"
          ports:
            - containerPort: 4222
            - containerPort: 8222
          volumeMounts:
            - name: nats-data
              mountPath: /data
      volumes:
        - name: nats-data
          emptyDir: {}
