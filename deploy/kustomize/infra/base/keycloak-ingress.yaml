# Where: deploy/kustomize/infra/base/keycloak-ingress.yaml
# What: Browser entrypoint for Keycloak in local development.
# Why: OIDC authorization endpoint must be reachable from local browser.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak
  namespace: miniserversystem
spec:
  ingressClassName: nginx
  rules:
    - host: keycloak.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 8080
